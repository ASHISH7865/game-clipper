<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      class="block rounded py-3 px-4 transition hover:text-white text-white bg-[#8690ea]"
      href="#"
      (click)="selectTab(tab)"
      [ngClass]="{
        'hover:text-[#8690ea]': !tab.active,
        'hover:text-white bg-[#8690ea]': tab.active
      }"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<ng-content></ng-content>
